<ion-header>
    <ion-navbar color="primary">
        <ion-title>{{ nombreLista | placeholder:'Nueva Lista' }}</ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-card>
        <ion-card-header>
            <ion-item>
                <ion-label floating>Nombre:</ion-label>
                <ion-input type="text" [(ngModel)]="nombreLista" name="nombreLista"></ion-input>
            </ion-item>
        </ion-card-header>
        <ion-card-content>
            <ion-item>
                <ion-label floating>Item:</ion-label>
                <ion-input (keyup.enter)="agregarItem()" type="text" [(ngModel)]="nombreItem" name="nombreItem"></ion-input>
            </ion-item>
            <button (click)="agregarItem()" ion-button class="button-block">Agregar Item</button>
        </ion-card-content>
    </ion-card>
    <ion-card *ngIf="items.length > 0">
        <ion-card-header>Items agregados</ion-card-header>
        <ion-card-content>
            <ion-list>
                <ion-item *ngFor="let item of items; let i=index">
                    <button ion-button color="dark" clear>{{ item.nombre }}</button>
                    <button ion-button outline item-right color="danger" (click)="eliminarItem(i)">
                        <ion-icon ios="ios-trash" md="md-trash"></ion-icon>
                    </button>
                </ion-item>
            </ion-list>
        </ion-card-content>
    </ion-card>
    <button ion-button icon-left class="button-block" (click)="agregarLista()">
        <ion-icon ios="ios-add-circle" md="md-add-circle"></ion-icon>
        Agregar Lista
    </button>
</ion-content>
